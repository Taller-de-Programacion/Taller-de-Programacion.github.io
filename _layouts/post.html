<html>
{% include head.html %}
<body>
{% include header.html %}
  <div class="wrapper">
    <div class="content">
      <div class="container container-center">
        <div class="row">
          <div class="col-md-8">
            <div class="article">
              <div>
                <h1>{{ page.title }}</h1>
                <div class="post-meta">
                  <div class="post-time">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <span>Tags: </span>
                    {% for tag in page.tags %}
                    <span>{{ tag }} </span> <!-- <li><a href="{{ site.url | append:site.baseurl }}/tag/{{ tag }}">{{ tag }}</a></li> -->
                    {% endfor %}
                </div>
              </div>
              {{ content }}
            </div>
          </div>
          <div class="col-md-4 hidden-xs">
            {% include sidebar.html %}
          </div>
        </div>
      </div>
    </div>
  </div>
{% include footer.html %}
</body>
</html>
